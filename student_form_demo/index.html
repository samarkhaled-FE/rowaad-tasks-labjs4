<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration System</h1>
        
        <div class="form-section">
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" placeholder="Enter student name">
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="studentGrade">Grade:</label>
                    <input type="number" id="studentGrade" name="studentGrade" placeholder="0-100" min="0" max="100">
                    <span class="error-message" id="gradeError"></span>
                </div>
                
                <button type="submit">Add Student</button>
            </form>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="filterSelect">Filter:</label>
                <select id="filterSelect">
                    <option value="all">All Students</option>
                    <option value="failed">Failed (< 60)</option>
                    <option value="success">Success (>= 60)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sortSelect">Sort:</label>
                <select id="sortSelect">
                    <option value="none">No Sort</option>
                    <option value="name">By Name</option>
                    <option value="grade">By Grade</option>
                </select>
            </div>
        </div>
        
        <div class="table-section">
            <h2>Student List</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do Organizer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add new task..." maxlength="100">
                <button id="addBtn" class="add-btn">Add</button>
            </div>
            <div class="task-counter">
                <span id="totalTasks">0</span> total tasks, 
                <span id="completedTasks">0</span> completed
            </div>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="tasks-section">
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>
        
        <div class="actions-section">
            <button id="clearCompletedBtn" class="action-btn">Clear Completed</button>
            <button id="clearAllBtn" class="action-btn danger">Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
